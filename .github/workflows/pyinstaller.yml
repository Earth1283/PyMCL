name: PyInstaller Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
      
      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --windowed launcher.py
      
      - name: Generate SHA256 checksum
        run: |
          $exe_path = "dist\launcher.exe"
          $checksum = (Get-FileHash -Path $exe_path -Algorithm SHA256).Hash
          $checksum | Out-File -FilePath "launcher.exe.sha256" -Encoding utf8
          echo "SHA256: $checksum"
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-${{ github.sha }}
          release_name: Release ${{ github.sha }}
          draft: false
          prerelease: false
      
      - name: Upload executable to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/launcher.exe
          asset_name: launcher.exe
          asset_content_type: application/octet-stream
      
      - name: Upload SHA256 checksum to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./launcher.exe.sha256
          asset_name: launcher.exe.sha256
          asset_content_type: text/plain
